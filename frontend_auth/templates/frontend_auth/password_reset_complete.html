{% extends "base.html" %}
{% load i18n static django_bootstrap5 %}

{% block side_navigation %}{% endblock %}

{% block page_title %}{{ title }}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 offset-md-3 col-sm-12">
        <p>{% translate "Your password has been set.  You may go ahead and log in now." %}</p>
        <a href="{% url 'frontend_auth:login' %}" class="btn btn-primary">
            {% translate 'Log in' %}
        </a>
    </div>
</div>
{% endblock %}
